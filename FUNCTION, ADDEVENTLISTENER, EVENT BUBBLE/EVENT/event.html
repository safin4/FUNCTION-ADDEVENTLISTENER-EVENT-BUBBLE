<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event Management Company</title>
    </head>

    <body>
        
        <h1 onclick="handleClick()">Exploring Events</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus vitae eligendi alias ab facilis similique ipsa! Assumenda tempore sit sed eligendi fuga cumque iure, natus nostrum. Numquam quod libero itaque.</p>
        <button>Click me-0</button>
        <button id="second">Click me-1</button>
        <button>Click me-2</button>
        <button id="lastPerson">Click me-3</button>

        <script>

            function handleClick() {
                document.body.style.background = "tomato";
            }

            const secondButton = document.getElementById("second");
            secondButton.addEventListener("click", handleClick);
            secondButton.onclick = handleClick;

            document.getElementById("lastPerson").addEventListener("click", function () {
                 document.body.style.color = "blue";
            });

        </script>

    </body>

</html>
